group 'com.piobulkexport'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://repo.hortonworks.com/content/repositories/releases/"
    }
    maven {
        url "http://repo.hortonworks.com/content/repositories/jetty-hadoop/"
    }
    maven {
        url "http://repo.hortonworks.com/content/repositories/re-hosted/"
    }
}

ext.hiveversion = "2.0.0.2.3.5.0-81"
ext.hadoopversion = "2.7.1.2.4.1.0-327"
dependencies {
    compile "com.google.code.gson:gson:2.6.2"
    compile "org.apache.httpcomponents:httpclient:4.5.2"
    compile "org.apache.httpcomponents:fluent-hc:4.5.2"

    compile "com.google.guava:guava:11.0.2"
    compile "org.apache.hadoop:hadoop-client:${hadoopversion}"
    compile "org.apache.hive:hive-jdbc:${hiveversion}"
    compile 'org.apache.commons:commons-io:1.3.2'

}
